<!-- Requirements -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

<!-- 8 Pixels Please | www.8pxplease.com -->
<link href="epp.css" media="all" rel="stylesheet">

<!-- Custom Styles -->
<link href="styles.css" media="all" rel="stylesheet">

<main ng-app="Slideshow">


	<article class="first-slideshow">

		<h4>100% width and footer</h4>
		<div class="epp-cl-1 epp-space-top-8 slideshow" slideshow slideshow-pager="true" slideshow-elements='[{"title":"Step 1","text":"Lorem ipsum"},{"title":"Step 2","text":"Lorem ipsum"}]'>

			<div class="slideshow-nav-content">
				<span ng-click="slideshow.prevSlide()" class="left icon-arrow-left link-style"> < </span>
				<span ng-click="slideshow.nextSlide()" class="right icon-arrow-right link-style"> > </span>
			</div>

			<div class="epp-ctn slideshow-elements">
				<div class="epp-ctn epp-cl-1 slideshow-element-cluster" ng-repeat="cluster in slideshow.clusters track by $index" ng-class="{'first-cluster': $index == 0}">

					<div class="epp-cl-1-2">
						<img ng-src="./images/image-{{$index + 1}}.png" width="100%">
					</div>

					<div class="epp-cl-1-2 epp-air-left-8">
						<h3>{{cluster.title}}</h3>
						<p>{{cluster.text}}</p>
					</div>

				</div>
			</div>

			<div class="slideshow-footer align-center">
				<div class="slideshow-balls-ctn">
					<div data-ng-repeat="cluster in slideshow.clusters" data-ng-class="{'ball--selected': slideshow.isBallSelected($index)}" data-ng-click="slideshow.viewSlide($index)" class="ball link-style"></div>
				</div>
			</div>

		</div>
	</article>

	<article class="epp-space-top-32 second-slideshow">
		<h4>Multiple elements, no pager</h4>
		<div class="epp-cl-1 epp-space-top-8 slideshow" slideshow>

			<div class="slideshow-nav-content">
				<span ng-click="slideshow.prevSlide()" class="left icon-arrow-left link-style"> < </span>
				<span ng-click="slideshow.nextSlide()" class="right icon-arrow-right link-style"> > </span>
			</div>

			<div class="slideshow-elements">

				<div class="epp-cl-1-6 epp-air-8 slideshow-element-cluster">
					<img src="./images/image-1.png">
				</div>

				<div class="epp-cl-1-6 epp-air-8 slideshow-element-cluster">
					<img src="./images/image-2.png">
				</div>

				<div class="epp-cl-1-6 epp-air-8 slideshow-element-cluster">
					<img src="./images/image-3.png">
				</div>

				<div class="epp-cl-1-6 epp-air-8 slideshow-element-cluster">
					<img src="./images/image-4.png">
				</div>

			</div>
		</div>
	</article>
</main>

<!-- slideshow Script -->
<script src="angular-slideshow.js"></script>
